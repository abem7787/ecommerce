<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <style>
        /* Add your custom CSS styles here */
        .white-container {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }

        #totalAmount{
            font-size: 24px;
            font-weight: 40px;
            
        }
        #cartNumber{
            font-size: 24px;
            font-weight: 40px;

        }
        
    </style>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Function to update cart number and total amount
        function updateCartInfo() {
            var cartNumber = parseInt(localStorage.getItem("cartNumbers"));
            var totalAmount = parseFloat(localStorage.getItem("totalAmount"));
    
            document.getElementById("cartNumber").textContent = cartNumber ? cartNumber : "0";
            document.getElementById("totalAmount").textContent = totalAmount ? "$" + totalAmount.toFixed(2) : "$0.00";
        }
    
        window.onload = function () {
            // Update cart information when the page loads
            updateCartInfo();
    
            // Initialize Stripe.js with your publishable API key
            var stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');
    
            // Create an instance of the Stripe elements
            var elements = stripe.elements();
    
            // Create and mount the card element
            var cardElement = elements.create('card');
            cardElement.mount('#card-element');
    
            // Handle form submission
            var form = document.getElementById('payment-form');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault();
    
                stripe.createToken(cardElement).then(function(result) {
                    if (result.error) {
                        // Inform the user if there was an error
                        var errorElement = document.getElementById('card-errors');
                        errorElement.textContent = result.error.message;
                    } else {
                        // Send the token to your server to process the payment
                        stripeTokenHandler(result.token);
                    }
                });
            });
    
            // Handle the token generated by Stripe.js
            function stripeTokenHandler(token) {
                // Insert the token ID into the form so it gets submitted to the server
                var form = document.getElementById('payment-form');
                var hiddenInput = document.createElement('input');
                hiddenInput.setAttribute('type', 'hidden');
                hiddenInput.setAttribute('name', 'stripeToken');
                hiddenInput.setAttribute('value', token.id);
                form.appendChild(hiddenInput);
    
                // Submit the form
                form.submit();
            }
    
            // Listen for changes in local storage and update cart info accordingly
            window.addEventListener('storage', function(event) {
                if (event.key === 'cartNumbers' || event.key === 'totalAmount') {
                    updateCartInfo();
                }
            });
        };
    </script>
    
    
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Payment Information</h2>
            <!-- Display cart number and total amount -->
            <div class="white-container mb-4">
                <p>Quantity of: <span id="cartNumber"></span></p>
                <p>Total Amount: <span id="totalAmount"></span></p>
            </div>
            <!-- Payment form -->
            <form id="payment-form" action="#" method="POST">
                <!-- Form fields for payment information -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Cardholder Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="card-number" class="block text-gray-700 font-medium mb-2">Card Number</label>
                    <div id="card-element" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                    <div id="card-errors" role="alert"></div>
                </div>
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <div>
                        <label for="expiration" class="block text-gray-700 font-medium mb-2">Expiration Date</label>
                        <input type="text" id="expiration" name="expiration" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="cvv" class="block text-gray-700 font-medium mb-2">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 font-medium mb-2">Billing Address</label>
                    <input type="text" id="address" name="address" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-gray-700 font-medium mb-2">City</label>
                    <input type="text" id="city" name="city" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="state" class="block text-gray-700 font-medium mb-2">State</label>
                        <input type="text" id="state" name="state" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="zip" class="block text-gray-700 font-medium mb-2">ZIP Code</label>
                        <input type="text" id="zip" name="zip" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Submit Payment</button>
            </form>
        </div>
    </div>
</body>

</html>
